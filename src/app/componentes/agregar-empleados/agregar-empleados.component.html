<div class="card">
    <div class="card-header">
     Formulario Agregar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate  [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
<div class="mb-3">
<label class="form-label">Nombre:</label>
<div class="mb-3">
 
  <input  required type="text"
    class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu Nombre">
    <input  required  type="email"
    class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu Correo">
</div>

<div class="btn-group" role="group" aria-label="Button group name">
    <button type="submit" class="btn1 btn-success">Agregar</button>

    <button type="button" class="btn2 btn-danger">Cancelar</button>
   
</div>

</div>


        </form>
    </div>
    
</div>

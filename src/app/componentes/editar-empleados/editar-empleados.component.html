
<div class="card">
    <div class="card-header">
  Editar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados"  (ngSubmit)="enviarDatos()">
<div class="mb-3">
<label class="form-label">Nombre:</label>
<div class="mb-3">
 
  <input required type="text"
    class="form-control" name="" id=""  formControlName="nombre"  aria-describedby="helpId" placeholder="Escribe tu Nombre">
    <input required type="email"
    class="form-control" name="" id="" formControlName="correo" aria-describedby="helpId" placeholder="Escribe tu Correo">
</div>

<div class="btn-group" role="group" aria-label="Button group name">
    <button type="submit" class="btn1 btn-warning">Modificar Registro</button>

    <button type="button"  routerLink="/listar-empleados/"  class="btn btn-primary">Cancelar</button>
   
</div>

</div>


        </form>
    </div>
    
</div>
